---

- hosts: all
#- hosts: test-kitchen
  vars:
#    - mig_user: mig
    - gpg_generator_user: "{{ mig_user }}"
#    - mig_api_port: 1664
    - mig_enable_auth: false
    - rabbitmq_cert_source: 'none'
    - rabbitmq_cacert:
    - rabbitmq_server_key:
    - rabbitmq_server_cert:
    - rabbitmq_ssl: true
    - rabbitmq_conf_ssl_options_cacertfile: "/etc/rabbitmq/ca.crt"
    - rabbitmq_conf_ssl_options_certfile: "/etc/rabbitmq/server-{{ ansible_hostname }}.crt"
    - rabbitmq_conf_ssl_options_keyfile: "/etc/rabbitmq/server-{{ ansible_hostname }}.key"
    - rabbitmq_conf_tcp_listeners_address: 127.0.0.1
    - rabbitmq_conf_ssl_listeners_address: 0.0.0.0
    - mig_client_investigators:
        - { realname: 'MIG Dupont Investigator', fingerprint: "{{ lookup('file', '/tmp/kitchen/tmp/dupont-fingerprint') }}", pubkeyfile: "/tmp/kitchen/tmp/dupont.asc", pubkey: "{{ lookup('file', '/tmp/kitchen/tmp/dupont.asc') }}", weight: 2 }
        - { realname: 'MIG dupond Investigator', fingerprint: "{{ lookup('file', '/tmp/kitchen/tmp/dupond-fingerprint') }}", pubkeyfile: "/tmp/kitchen/tmp/dupond.asc", pubkey: "{{ lookup('file', '/tmp/kitchen/tmp/dupond.asc') }}", weight: 2 }
  roles:
## we need mig user existing before to be owner of gpg keys...
    - { role: adduser, adduser_user_name: "{{ mig_user }}", adduser_public_keys: [ /dev/null ] }
    - { role: gpgkey_generate, gpg_user: dupont, gpg_realname: 'MIG Dupont Investigator', gpg_useremail: 'dupont@localhost', gpg_pubkeyfile: 'dupont.pub', gpg_privkeyfile: 'dupont.priv' }
    - { role: gpgkey_generate, gpg_user: dupond, gpg_realname: 'MIG dupond Investigator', gpg_useremail: 'dupond@localhost', gpg_pubkeyfile: 'dupond.pub', gpg_privkeyfile: 'dupond.priv' }
#    - mig
## for a single server setup
    - Mayeu.RabbitMQ
    - mig-postgres
    - mig-rabbitmq
    - mig-api
    - mig-scheduler
    - mig-agentsbuild

